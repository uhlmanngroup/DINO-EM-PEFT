train_mask_dir: "/Users/cfuste/Documents/Data/ElectronMicroscopy/Lucchi++/Train_Out"
test_img_dir:   "/Users/cfuste/Documents/Data/ElectronMicroscopy/Lucchi++/Test_In"
test_mask_dir:  "/Users/cfuste/Documents/Data/ElectronMicroscopy/Lucchi++/Test_Out"

# results + experiment naming
experiment_id: "2026-01-09_A1_lucchi-only_dinov3-vits16_head_seg"
results_root: "/Users/cfuste/Documents/Results/DINO-LoRA"
task_type: "seg"

# ---- model / backbone ----
backbone:
  name: dinov3
  variant: vits16
  load_backend: torchhub
  repo_dir: /Users/cfuste/Documents/GitHub/dinov3
  weights: /Users/cfuste/Documents/Models/DINOv3/dinov3_vits16_pretrain_lvd1689m-08c60483.pth
  preprocess:
    preset: em
dino_size: vits16
img_size:
  mode: longest_edge
  target: 1022
  patch_multiple: 16
  rounding: floor
num_classes: 2

dataset:
  type: lucchi
  params:
    recursive: false
    image_prefix: "mask"
    zfill_width: 4


# ---- LoRA / head ----
use_lora: false
lora_rank: 8
lora_alpha: 32
lora:
  enabled: false
  target_policy: vit_attention_only
  layer_selection: all
  exclude: [head, decoder, seg_head]
  compatibility_mode: true

# ---- training ----
batch_size: 1
epochs: 2
patience: 20
lr: 0.00005
weight_decay: 0.0001
num_workers: 8
device: auto
amp: false
val_ratio: 0.1
split_seed: 42

# ---- loss (CE + Tversky on foreground) ----
loss: dice      # ce, dice, ce_tversky
class_weights: [1.0, 15.0]    # bg, fg
tversky_alpha: 0.7
tversky_beta: 0.3
tversky_eps: 1.0e-6
tversky_weight: 0.6   # lambda: 0.6*Tversky + 0.4*CE

# ---- training safety ----
clip_grad_norm: 1.0   # global grad clip

# ---- export / viz (kept; argmax is used for CE path) ----
binarize: true
binarize_threshold: 128
